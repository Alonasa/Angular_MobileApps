<app-header title="Settings" [showBackButton]="true"></app-header>
<ion-content class="ion-padding">
    <h3 class="title">
      Display recipe Measurements in:
    </h3>
    <!--    Added radio buttons https://ionicframework.com/docs/api/radio-->
      <ion-radio-group [value]="unit" (ionChange)="onUnitChange($any($event))">
        <ion-radio value="metric">Metric</ion-radio>
        <br/>
        <ion-radio value="us">US</ion-radio>
        <br/>
      </ion-radio-group>
</ion-content>
